    function openLink(){
        let frm = document.createElement("IFRAME");

        let frm = document.createElement("BUTTON");
        let source = document.createAttribute("onclick")
        let id = document.createAttribute("id")
        let classe = document.createAttribute("class")
        source.value = "closeLink()"
        id.value = "tempbutton"
        classe.value = "sbutton"
        frm.setAttributeNode(source);
        frm.setAttributeNode(id);
        frm.setAttributeNode(classe);
        document.body.appendChild(frm);
        frm.innerHTML = "Close";
    }

    function closeLink(){
        let elem = document.getElementById("tempframe");
        elem.parentNode.removeChild(elem);
        //button
        let elem = document.getElementById("tempbutton");
        elem.parentNode.removeChild(elem);
    }
